<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script th:src="@{/js/hell.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>

<body>
<!--    Верхняя надпись-->
<nav class="navbar navbar-dark bg-dark ">
    <span class="navbar-brand mb-0 h1">
        <strong><a th:text="${user.getEmail()}"></a></strong>
        <span class="text-start">with roles:
            <a th:each="role : ${user.getRoles()}" th:text="${role} + ' '"></a></span>
        </span>
    <ul class="navbar-nav px-4">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<!--    Левое поле и переключатели-->
<div class="container-fluid d-flex flex-row vh-100 p-0">
    <ul class="nav flex-column nav-tabs bg-white" id="myTab" role="tablist">
        <li class="nav-item mt-3" role="presentation">
            <a class="nav-link btn btn-primary pl-5 pr-5 active" id="admin-area-tab" data-toggle="tab"
               href="#admin-area" role="tab" aria-controls="admin-area" aria-selected="true">Admin</a>
        </li>
        <li class="nav-item mb-3" role="presentation">
            <a class="nav-link btn btn-light pl-5 pr-5" id="user-area-tab" data-toggle="tab" href="#user-area" role="tab" aria-controls="user-area" aria-selected="false">User</a>
        </li>
    </ul>
    <div class="tab-content flex-grow-1 bg-light p-3">
        <div class="tab-pane active" id="admin-area" role="tabpanel" aria-labelledby="admin-area-tab">
            <h1>Admin Panel</h1>
            <div class="container-fluid">
                <nav>
                    <div class="nav nav-tabs border-bottom-0" id="nav-tab" role="tablist">
                        <a class="nav-link active" id="nav-users_table-link" data-toggle="tab" href="#nav-users_table"
                           role="tab" aria-controls="nav-users_table">Users table</a>
                        <a class="nav-link" id="nav-user_form-link" data-toggle="tab" href="#nav-user_form"
                           role="tab" aria-controls="nav-user_form">New user</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-users_table" role="tabpanel">
                        <div class="row border">
                            <h5 class="m-2">All users</h5>
                        </div>
                        <div class="row border bg-white pb-2">
                            <div th:replace="fragments/users-table"/>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-user_form" role="tabpanel">
                        <div class="row border">
                            <h5 class="m-2">Add new user</h5>
                        </div>
                        <div class="row border bg-white pb-2">
                            <div th:replace="fragments/user-addform"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="user-area" role="tabpanel" aria-labelledby="user-area-tab">
            <h1>User information-page</h1>
            <div class="container-fluid">
                <div class="row border">
                    <h5 class="m-2">About user</h5>
                </div>
                <div class="row border bg-white pb-2">
                    <table class="table table-borderless m-3">
                        <thead>
                        <tr class="border-top">
                            <th scope="col">Id</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.getRoles()}" th:text="${role}+' '"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--User-form-->
<div id="user-profile" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Delete user</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form role="form" id="userprofile-form" onsubmit="return false;">
                <div class="modal-body">
                    <div class="container col-6 text-center">
                        <div class="form-group text-center">
                            <div>
                                <label for="id">ID</label>
                                <input type="text" class="form-control" name="id" id="id" readonly>
                            </div>
                            <div>
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" name="firstName" id="firstName">
                            </div>
                            <div>
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" name="lastName" id="lastName">
                            </div>
                            <div>
                                <label for="email">E-mail</label>
                                <input type="text" class="form-control" name="email" id="email" autocomplete="email">
                            </div>
                            <div id="password-div">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password">
                            </div>
                            <div>
                                <label for="roles">Role</label>
                                <select multiple class="form-control" id="roles" name="roles[]"></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn submit">Action</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
